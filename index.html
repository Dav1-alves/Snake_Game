<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MagicIA - V1.2</title>
</head>

<body>

    <div class="remap">
        <score>Score: <span>00</span></score>
        <coord-map class="x">X: <span>0.00</span></coord-map>
        <coord-map class="y">Y: <span>0.00</span></coord-map>
        <coord-map class="chunk">Chunk <span>0</span></coord-map>
        <timing-game class="timing">Timing <span>0</span></timing-game>
        <limit-food class="foodLimit">Limit Fruits: <span>00</span></limit-food>
        <qtd-food-points class="qtdPointsFood">Qtd Fruits Points: <span>00</span></qtd-food-points>
        <status-game class="status-game">Status Game: <span>0</span></status-game>
    </div>
    <canvas></canvas>
    <script defer src="script.js"></script>
</body>

</html>
